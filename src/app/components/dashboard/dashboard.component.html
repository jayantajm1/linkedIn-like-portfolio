<div class="dashboard-wrapper" *ngIf="!isAuthenticated">
  <div class="auth-modal">
    <div class="auth-content">
      <h2>Dashboard Login</h2>
      <p>Enter password to access analytics</p>
      <input
        type="password"
        #passwordInput
        placeholder="Enter password"
        (keyup.enter)="login(passwordInput.value)"
        class="password-input"
      />
      <button (click)="login(passwordInput.value)" class="login-btn">
        Login
      </button>
      <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
      <p class="hint">Hint: Default password is "admin123"</p>
    </div>
  </div>
</div>
