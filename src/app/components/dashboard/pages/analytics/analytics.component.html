<div class="analytics-page">
  <div class="page-header">
    <h1>Analytics</h1>
    <p class="subtitle">Detailed insights and visualizations</p>
  </div>

  <div class="charts-grid">
    <div class="chart-card large">
      <h3>Visitors Over Time (Last 7 Days)</h3>
      <div class="chart-container">
        <canvas #visitorsChart></canvas>
      </div>
    </div>

    <div class="chart-card">
      <h3>Device Distribution</h3>
      <div class="chart-container">
        <canvas #devicesChart></canvas>
      </div>
    </div>

    <div class="chart-card">
      <h3>Top Locations</h3>
      <div class="chart-container">
        <canvas #locationsChart></canvas>
      </div>
    </div>

    <div class="chart-card large">
      <h3>Peak Hours</h3>
      <div class="chart-container">
        <canvas #hoursChart></canvas>
      </div>
    </div>
  </div>
</div>
